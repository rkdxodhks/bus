<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산대 밀양캠퍼스 시내버스 시간표</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>부산대 밀양캠퍼스 시내버스 시간표</h1>

      <div id="weekday-message" class="info-box warning">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="vertical-align: middle; margin-right: 8px"
        >
          <path
            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
          ></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        오늘은 평일이 아니므로 시간표를 표시하지 않습니다. (월-금만 운행)
      </div>

      <div id="controls">
        <button id="wangpyeon-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="vertical-align: middle; margin-right: 5px"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          밀양 → 부산대
        </button>
        <button id="bokpyeon-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="vertical-align: middle; margin-right: 5px"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          부산대 → 밀양
        </button>
      </div>

      <div id="status" class="info-box">
        <!-- 상태 정보가 여기에 표시됩니다 -->
      </div>

      <div id="wangpyeon-timetable" class="timetable-container">
        <h2>밀양 → 부산대 밀양캠퍼스</h2>
        <table class="wangpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>영남루</th>
              <th>밀양역</th>
              <th>부산대</th>
            </tr>
          </thead>
          <tbody>
            <!-- 왕편 시간표 데이터가 여기에 채워집니다 -->
          </tbody>
        </table>
      </div>

      <div id="bokpyeon-timetable" class="timetable-container">
        <h2>부산대 밀양캠퍼스 → 밀양</h2>
        <table class="bokpyeon-table">
          <thead>
            <tr>
              <th>연번</th>
              <th>부산대</th>
              <th>밀양역발</th>
              <th>영남루</th>
            </tr>
          </thead>
          <tbody>
            <!-- 복편 시간표 데이터가 여기에 채워집니다 -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      © 2025 부산대학교 밀양캠퍼스 버스 시간표 | 평일 운행 (월-금) |
      <a href="http://bis.miryang.go.kr" target="_blank"
        >실시간 버스정보 바로가기</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
